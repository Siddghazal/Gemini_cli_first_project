<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canva Replica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&family=Nunito:ital,wght@1,800&family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero">
        <nav>
            <div class="logo">
              <svg height="30" width="120">
                <text x="0" y="24" font-family="'Poppins', sans-serif" font-size="28px" font-weight="700" font-style="italic" fill="white">Canva</text>
              </svg>
            </div>
            <ul class="nav-links">
                <li><a href="#">Design</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Plans</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="btn-signup">Sign up</button>
                <button class="btn-login">Log in</button>
            </div>
        </nav>
        <div class="hero-content">
            <h1>A new era <br> of imagination</h1>
            <p>Discover a whole new world of skills and tools <br> designed to put your imagination to work.</p>
            <div class="hero-buttons">
                <button class="btn-start">Start designing for free</button>
                <button class="btn-explore">Explore our launches</button>
            </div>
        </div>
        <div class="floating-elements">
            <div class="shape shape-t">T</div>
            <div class="shape shape-abstract"></div>
            <div class="shape shape-cap"></div>
        </div>
    </header>
</body>
</html>
